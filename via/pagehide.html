<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>pagehide</title>
<style>
body {
    height: 2000px;
}
</style>
</head>
<body>
<main>
<p>pagehide</p>
<p id="url"></p>
<form action="//www-creators.com/rsc/receiver.php" method="post">
    <label>年齢：</label><input type="number" name="age" value="">
</form>
</main>
<script>
(function (window, document) {
    if (!window.history.state) {
        window.history.replaceState('wait', document.title, document.URL + '#wait');
        window.history.pushState('dummy', document.title, document.URL + '#dummy');
        window.history.back();
    }

    window.addEventListener('popstate', function (e) {
        showUrl();
        switch (e.state) {
            case 'wait':
                window.history.replaceState('do', document.title, document.URL + '#do');
                window.history.forward();
                break;
        }
    }, false);

    window.addEventListener('pageshow', function () {
        showUrl();
    }, false);

    window.addEventListener("pagehide", function (e) {
        if (e.persisted && window.history.state == 'do') {
            window.history.replaceState('done', document.title, document.URL + '#done');
            document.cookie = '_ws_1_ep_forward=true;path=/;max-age=3';
            debugger;
        }
    }, false);

    var showUrl = function () {
        document.getElementById('url').textContent = document.URL;
    };
})(window, document);
</script>
</body>
</html>
