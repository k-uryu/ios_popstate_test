<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>via</title>
<body>
<main>
<p>via</p>
</main>
<script>
(function (window, document) {
    window.history.replaceState('wait', document.title, document.URL);
    window.history.pushState('dummy', document.title, 'https://k-uryu.github.io/ios_popstate_test/via/dummy.html');
    window.addEventListener('popstate', function (e) {
        console.log(history.state);
        console.log(e.state);
        if (e.state == 'wait') {
            debugger;
            history.forward();
        }
    },false);
})(window, document);
</script>
</body>
</html>
