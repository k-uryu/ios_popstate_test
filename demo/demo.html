(function (window, document) {
    window.history.replaceState('do', document.title, '#do');
    window.addEventListener('pageshow', function (e) {
        if (!e.persisted) {
            window.history.replaceState('do', document.title, '#do');
            setTimeout(function () {
                window.history.pushState('dummy', document.title, '#dummy');
            }, 1000);
        }
    }, false);

})(window, document);
